title: "ChatGZQ"
description: "ChatGZQ (dibaca: Chat GiziQu) merupakan sebuah platform berbasis teknologi digital yang dirancang untuk membantu orang tua, tenaga kesehatan, dan masyarakat umum dalam mencegah dan menangani masalah stunting. Dengan fitur utama seperti Chatbot Konsultasi Gizi, Klasifikasi Status Gizi, dan Dashboard Tracking Pertumbuhan Anak, ChatGZQ memberikan solusi terpadu untuk memantau pertumbuhan anak dan memberikan edukasi gizi secara interaktif."
theme: midnight
